<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip - Seek Wild Africa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* BASE STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: #F4E9DA; /* Safari Sand */
            color: #2B2B2B;
            min-height: 100vh;
            padding-top: 50px; /* Optional: Adjust if you have a fixed nav bar */
            padding-bottom: 50px;
        }

        h1, h2, h3 {
            font-family: 'Cormorant Garamond', serif;
        }

        /* --- BOOKING PAGE STYLES --- */
        .booking-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .booking-container h1 {
            font-size: 2.5rem;
            color: #1F5E3B; /* Forest Green */
            margin-bottom: 10px;
        }
        
        .booking-container p {
            color: #555;
            margin-bottom: 30px;
        }

        .booking-container h2 {
            font-size: 1.5rem;
            color: #E27A27; /* Safari Orange */
            border-bottom: 2px solid #F4E9DA;
            padding-bottom: 5px;
            margin-top: 25px;
            margin-bottom: 20px;
        }

        /* Back Button Style */
        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: #E27A27;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 8px 0;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #1F5E3B;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2B2B2B;
        }

        .booking-form input[type="text"],
        .booking-form input[type="email"],
        .booking-form input[type="tel"],
        .booking-form input[type="date"],
        .booking-form input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .booking-form input:focus {
            border-color: #E27A27;
            outline: none;
            box-shadow: 0 0 5px rgba(226, 122, 39, 0.5);
        }

        /* Payment Selection Styles (Clickable Images) */
        .payment-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .payment-option {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 3px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background-color: #f9f9f9;
        }

        .payment-option:hover {
            border-color: #E27A27; /* Safari Orange on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* The selected payment mode style */
        .payment-option.selected {
            border-color: #1F5E3B; /* Forest Green for selection */
            background-color: #e6ffe6;
            box-shadow: 0 0 15px rgba(31, 94, 59, 0.3);
        }

        .payment-option img {
            max-width: 80px;
            height: auto;
            margin-bottom: 10px;
        }

        .payment-option span {
            font-weight: 600;
            color: #2B2B2B;
            font-size: 1.1rem;
        }

        /* Complete Booking Button */
        .complete-booking-btn {
            width: 100%;
            background-color: #1F5E3B; /* Forest Green */
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 20px;
        }

        .complete-booking-btn:hover {
            background-color: #2c7e4c;
        }

        @media (max-width: 600px) {
            .payment-selection {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <main class="booking-container">
        
        <a href="index.html" class="back-btn">&#x2190; Back to Home</a>
        
        <h1>Book Your Dream Safari</h1>
        <p>Fill in the details below and select your preferred payment method to complete your booking.</p>

        <form id="bookingForm" class="booking-form">
            
            <h2>Trip Details</h2>
            <div class="form-group">
                <label for="tripName">Trip/Safari Name</label>
                <input type="text" id="tripName" name="tripName" required placeholder="e.g., 5-Day Gorilla Trekking Safari">
            </div>
            
            <div class="form-group">
                <label for="departureDate">Departure Date</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>

            <div class="form-group">
                <label for="travelers">Number of Travelers</label>
                <input type="number" id="travelers" name="travelers" min="1" value="1" required>
            </div>

            <h2>Your Contact Information</h2>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john.doe@example.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="+250 788 XXX XXX">
            </div>

            
            <div class="payment-selection">
               
                
                <input type="hidden" name="paymentMode" id="paymentMode" required>
            </div>
            
            <button type="submit" class="complete-booking-btn">Complete Booking</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookingForm = document.getElementById('bookingForm');
            const paymentOptions = document.querySelectorAll('.payment-option');
            const paymentModeInput = document.getElementById('paymentMode');

            // 1. Payment Method Selection Logic
            paymentOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Deselect all options
                    paymentOptions.forEach(opt => opt.classList.remove('selected'));
                    
                    // Select the clicked option
                    this.classList.add('selected');
                    
                    // Update the hidden input value for validation
                    paymentModeInput.value = this.getAttribute('data-value');
                });
            });

            // 2. Form Submission and Pop-up Logic
            if (bookingForm) {
                bookingForm.addEventListener('submit', function(e) {
                    e.preventDefault(); // Stop the form from submitting

                    // Check if a payment method has been selected
                    if (!paymentModeInput.value) {
                        alert('ERROR: Please select a payment mode (MTN MoMo Pay or Credit/Debit Card) to complete your booking.');
                        return;
                    }

                    // SUCCESS: Show the required pop-up
                    alert('Booking Completed! \n\nThank you for booking your trip with Seek Wild Africa. We will contact you shortly to finalize the details.');
                    
                    // Since there is no backend, we just reset the form after success
                    bookingForm.reset();
                    paymentOptions.forEach(opt => opt.classList.remove('selected'));
                    paymentModeInput.value = '';
                });
            }
        });
    </script>
</body>
</html>
