    <style>
        /* Define the Custom Colors from the brief */
        :root {
            --forest-green: #1F5E3B;
            --sunset-orange: #E27A27;
            --safari-sand: #F4E9DA;
            --charcoal: #2B2B2B;
        }

        /* Basic Setup and Font Imports */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--safari-sand);
            color: var(--charcoal);
            overflow-x: hidden; /* Prevent horizontal scrollbar on body */
        }

        /* Gallery Section Styles */
        .gallery-container {
            /* Full width container to hold the content and controls */
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 0;
            position: relative;
        }

        .scroll-wrapper {
            /* Crucial for enabling horizontal scrolling and hiding the scrollbar */
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
            padding-bottom: 20px; /* Space for shadow/scroll visibility */
            -webkit-overflow-scrolling: touch; /* Enable smooth scrolling on touch devices */

            /* Hide Scrollbar */
            scrollbar-width: none; /* Firefox */
        }

        .scroll-wrapper::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        /* Individual Card Styling */
        .gallery-card {
            position: relative;
            min-width: 450px; /* Fixed width for card to control horizontal flow */
            height: 480px;
            margin-right: -100px; /* OVERLAP: Pulls the next card over this one */
            flex-shrink: 0;
            perspective: 1000px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth transition for scale/shadow */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .gallery-card {
                min-width: 320px;
                height: 400px;
                margin-right: -50px; /* Less overlap on mobile */
            }
        }
        
        /* Hover Effect for the entire card group */
        .gallery-card:hover {
            z-index: 10;
            transform: translateY(-10px); /* Lift slightly */
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .gallery-image-box {
            /* Container for the image and text blocks */
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            gap: 15px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s;
        }

        /* Define the custom grid layouts for the blocks based on card index */
        .gallery-card:nth-child(even) .gallery-image-box {
            /* Alternating grid layout: 2 wide rows, then 1 column for the main image */
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 1fr 1fr;
        }

        .gallery-card:nth-child(odd) .gallery-image-box {
            /* Alternating grid layout: 1 column for the main image, then 2 narrow rows */
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .image-block {
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }

        .image-block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-card:hover img {
            transform: scale(1.05);
        }

        /* --- Image Placement and Sizing --- */

        /* Main Image (always the first child) */
        .gallery-card:nth-child(odd) .image-block:first-child {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
        }
        .gallery-card:nth-child(even) .image-block:first-child {
            grid-column: 2 / 3;
            grid-row: 1 / 3;
        }

        /* Text Block (always the second child) */
        .text-block {
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .text-block h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            color: var(--forest-green);
            margin-bottom: 5px;
        }

        .text-block p {
            font-size: 0.8rem;
            color: var(--sunset-orange);
            font-weight: 600;
        }
        
        /* --- Scroll Navigation Controls --- */
        .scroll-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            max-width: 1400px;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none; /* Allows clicks to pass through to the cards */
        }

        .scroll-btn {
            background-color: var(--forest-green);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            pointer-events: all; /* Re-enable clicks on the button itself */
            z-index: 20;
        }

        .scroll-btn:hover {
            background-color: var(--sunset-orange);
            transform: scale(1.1);
        }

        /* Utility for Text */
        .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: white;
            font-size: 0.9rem;
            text-align: center;
        }

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scrollWrapper = document.getElementById('scroll-wrapper');
            const scrollLeftBtn = document.getElementById('scroll-left');
            const scrollRightBtn = document.getElementById('scroll-right');
            const scrollStep = 450; // Controls how far the wrapper scrolls

            /**
             * Scrolls the gallery wrapper left by one step.
             */
            scrollLeftBtn.addEventListener('click', () => {
                // Determine current scroll position and scroll back
                scrollWrapper.scrollLeft -= scrollStep;
            });

            /**
             * Scrolls the gallery wrapper right by one step.
             */
            scrollRightBtn.addEventListener('click', () => {
                // Determine current scroll position and scroll forward
                scrollWrapper.scrollLeft += scrollStep;
            });

            /**
             * Adds a subtle depth effect based on the card's position relative to the center of the viewport.
             */
            function updateCardTransforms() {
                const cards = scrollWrapper.querySelectorAll('.gallery-card');
                const wrapperRect = scrollWrapper.getBoundingClientRect();
                const centerOffset = wrapperRect.width / 2;

                cards.forEach(card => {
                    const cardRect = card.getBoundingClientRect();
                    
                    // Calculate the center position of the card relative to the wrapper's center
                    const cardCenter = cardRect.left - wrapperRect.left + cardRect.width / 2;
                    const delta = cardCenter - centerOffset; // Negative is left of center, Positive is right
                    
                    // Normalize delta to a scale factor between 0.8 and 1.0 (closer to center is 1.0)
                    // The '300' value controls the distance/falloff
                    const scaleFactor = 1 - Math.min(1, Math.abs(delta) / 450) * 0.2; 
                    
                    // Calculate a subtle 3D rotation based on the position
                    const rotateY = Math.min(15, Math.max(-15, delta / 25)); // Max 15 degree rotation

                    // Apply the transformations
                    card.style.transform = `translateX(${delta < 0 ? 0 : 0}px) scale(${scaleFactor}) rotateY(${rotateY}deg)`;
                    card.style.opacity = Math.max(0.7, scaleFactor);
                    card.style.zIndex = scaleFactor > 0.95 ? 10 : 1;
                });
            }

            // Update transforms on load and whenever the wrapper scrolls
            scrollWrapper.addEventListener('scroll', updateCardTransforms);

            // Initial call to set the correct state on load
            setTimeout(updateCardTransforms, 100); 
        });
    </script>
