<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scroll Arrows</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="padding-top: 100px;">
    <section>
        <div class="section-header">
            <p class="section-subtitle">TEST SECTION</p>
            <h2 class="section-title">Test Scroll Arrows - Click the arrows!</h2>
        </div>
        <div class="categories-container">
            <button type="button" class="scroll-arrow scroll-arrow-left" id="categoriesScrollLeft">&lt;</button>
            <button type="button" class="scroll-arrow scroll-arrow-right" id="categoriesScrollRight">&gt;</button>
            <div class="categories-grid" id="categoriesGrid">
                <a href="#" class="category-card" style="background: #1F5E3B;">
                    <div class="category-overlay">
                        <h3>Card 1</h3>
                        <p>Test Card</p>
                    </div>
                </a>
                <a href="#" class="category-card" style="background: #E27A27;">
                    <div class="category-overlay">
                        <h3>Card 2</h3>
                        <p>Test Card</p>
                    </div>
                </a>
                <a href="#" class="category-card" style="background: #1F5E3B;">
                    <div class="category-overlay">
                        <h3>Card 3</h3>
                        <p>Test Card</p>
                    </div>
                </a>
                <a href="#" class="category-card" style="background: #E27A27;">
                    <div class="category-overlay">
                        <h3>Card 4</h3>
                        <p>Test Card</p>
                    </div>
                </a>
                <a href="#" class="category-card" style="background: #1F5E3B;">
                    <div class="category-overlay">
                        <h3>Card 5</h3>
                        <p>Test Card</p>
                    </div>
                </a>
                <a href="#" class="category-card" style="background: #E27A27;">
                    <div class="category-overlay">
                        <h3>Card 6</h3>
                        <p>Test Card</p>
                    </div>
                </a>
                <a href="#" class="category-card" style="background: #1F5E3B;">
                    <div class="category-overlay">
                        <h3>Card 7</h3>
                        <p>Test Card</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
    
    <script>
        // Additional debug script
        console.log('Test page loaded');
        window.addEventListener('load', function() {
            console.log('Window loaded');
            const leftBtn = document.getElementById('categoriesScrollLeft');
            const rightBtn = document.getElementById('categoriesScrollRight');
            const grid = document.getElementById('categoriesGrid');
            
            console.log('Left button:', leftBtn);
            console.log('Right button:', rightBtn);
            console.log('Grid:', grid);
            
            if (leftBtn) {
                console.log('Left button found, adding test listener');
                leftBtn.onclick = function() {
                    console.log('LEFT CLICKED!');
                    if (grid) {
                        grid.scrollLeft -= 300;
                    }
                };
            }
            
            if (rightBtn) {
                console.log('Right button found, adding test listener');
                rightBtn.onclick = function() {
                    console.log('RIGHT CLICKED!');
                    if (grid) {
                        grid.scrollLeft += 300;
                    }
                };
            }
        });
    </script>
</body>
</html>
