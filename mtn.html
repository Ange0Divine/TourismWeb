<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTN Mobile Money Payment - Seek Wild Africa</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .payment-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #F4E9DA 0%, #e8dcc8 100%);
            padding-top: 120px;
            padding-bottom: 60px;
        }
        
        .payment-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 3px solid #1F5E3B;
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .payment-logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .payment-header h1 {
            color: #1F5E3B;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-field label {
            font-weight: 600;
            color: #2B2B2B;
        }
        
        .form-field input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
        }
        
        .form-field input:focus {
            outline: none;
            border-color: #1F5E3B;
            box-shadow: 0 0 0 3px rgba(31, 94, 59, 0.1);
        }
        
        .payment-btn {
            background: linear-gradient(135deg, #1F5E3B, #E27A27);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .payment-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(31, 94, 59, 0.4);
        }
        
        .payment-info {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #1F5E3B;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

                <h1>MTN Mobile Money Payment</h1>
                <p>Enter your MTN Mobile Money details to complete payment</p>
            </div>
            
            <form class="payment-form" id="momoForm">
                 <h2 style="color: #E27A27; border-bottom: 2px solid #F4E9DA; padding-bottom: 5px; margin-top: 0; margin-bottom: 10px; font-family: 'Cormorant Garamond', serif;">Trip & Contact Info</h2>
                
                <div class="form-field">
                    <label>Trip/Safari Name *</label>
                    <input type="text" id="tripName" name="tripName" placeholder="e.g., 5-Day Gorilla Trekking Safari" required>
                </div>
                
                <div class="form-group">
                <label for="departureDate">Departure Date</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>

                
                <div class="form-group">
                <label for="travelers">Number of Travelers</label>
                <input type="number" id="travelers" name="travelers" min="1" value="1" required>
            </div>
                
                
                <h2 style="color: #E27A27; border-bottom: 2px solid #F4E9DA; padding-bottom: 5px; margin-top: 25px; margin-bottom: 10px; font-family: 'Cormorant Garamond', serif;">Payment Details</h2>
                
                <div class="form-field">
                    <label>Phone Number *</label>
                    <input type="tel" placeholder="078XXXXXXX" required pattern="[0-9]{10}">
                </div>
                
                <div class="form-field">
                    <label>Full Name *</label>
                    <input type="text" placeholder="John Doe" required>
                </div>
                
                <div class="form-field">
                    <label>Amount (USD) *</label>
                    <input type="number" placeholder="1299.00" required min="1">
                </div>
                
                <div class="form-field">
                    <label>Email Address *</label>
                    <input type="email" placeholder="john@example.com" required>
                </div>
                
                <div class="payment-info">
                    <p>üîí You will receive an STK push notification on your phone to authorize the payment</p>
                </div>
                
                <button type="submit" class="payment-btn">Complete Payment</button>
            </form>
            
            <div class="back-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('momoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Payment request sent! Please check your phone for the MTN Mobile Money authorization prompt.');
            // Here you would integrate with your actual payment gateway
        });
    </script>
