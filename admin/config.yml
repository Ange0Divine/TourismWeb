backend:
  name: git-gateway
  branch: main   # or your default branch

media_folder: "images"     # where uploaded images will be stored in the repo
public_folder: "/images"   # URL path used on the site

collections:
  - name: "gallery"
    label: "Gallery Images"
    folder: "images"       # CMS entries (in your case, images themselves)
    create: true
    fields:
      - { name: "title", label: "Title", widget: "string" }  # optional title
      - { name: "image", label: "Image", widget: "image" }
